<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li class="brand">Digital Clock</li>
          <li>&</li>
          <li class="logoname">Analog Clock</li>
        </ul>
      </nav>

    <div class="main">
        <div class="container">
            <h1>Digital Clock</h1>
            <hr>
            <h2 id="time">
                Timer
            </h2>
            <h3 id="date">
                Date
            </h3>
    
        </div>
    
    
        
        <div class="clock">
            <div class="hour" id="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="minute" id="minute">
                <div class="min" id="min"></div>
            </div>
            <div class="second" id="second">
                <div class="sec" id="sec"></div>
            </div>
        </div>
    </div>
    
 
    

    <script src="script.js"></script>
</body>
</html>
